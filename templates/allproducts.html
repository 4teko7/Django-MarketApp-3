{% extends 'layout.html' %}
{% load static %}

{% block body %}
<style>
  body{
    background-color: lightsteelblue;
  }
</style>
<h1 style = 'text-align:center; margin-top:1rem;'>{{lang.allProducts}}</h1>
<hr>
<div class="container" style="margin-top:1rem;">
    <div class="col-md-12 col-xs-12 col-lg-12 ">
        
              
<table style = "border:0ch" class="table table-bordered">
  <thead style = "text-align: center;">
    <th>{{lang.product}}</th>
  </thead>
  <tbody>
  {% if products %}
  {% for product in products %}
  
    <tr>
      
      <td  style = "text-align:center;"><a href = "/products/productdetail/{{product.id}}/">{{product.title}}<hr><img style = "width:13rem;height:13rem;" src={{product.productImage.url}} alt="Urun Resmi"></a>
        <hr>
        <div class="alert alert-primary" role="alert">
          <strong>{{lang.price}} :</strong> <em>{{product.productPrice}}</em>
        </div>
        <hr>
        <a href = "/products/productdetail/{{product.id}}/"><button type="button" class="btn btn-primary">{{lang.ingredients}} <i class="far fa-eye"></i></button></a>
        <a href = "/users/buyproduct/{{product.id}}/"><button type="button" class="btn btn-danger">{{lang.buy}}  <img style = "width:1.5rem;height:1.5rem;" src="{% static 'img/buy.png'%}" alt=""></button></a>
      </td>
      
      
    </tr>
    
{% endfor %}

{% endif %}
  </tbody>
</table>  
                
               

    </div>
</div>





{% endblock body %}
